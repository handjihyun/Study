<!-- HTML 리스트 태그 ===============================================
1. 순서 없는 리스트 (Unordered list)
    - <ul>
            <li><li>
            <li><li>
    - </ul>
2. 순서 있는 리스트 (Ordered list)
    - <ol>
            <li><li>
            <li><li>
    - </ol>
    * 속성 type = '1' : 기본값
                  A, a, i, I
    * 속성 start = '1' : 기본값
==================================================================== -->
<!DOTYPE html>
<html>
    <head>
        <title> 나의 WEB SERVER </title>
    </head>
    <body>
        <h5> 순서 없는 리스트 태그 </h5><hr>
        <ul>
            <li>딸기</li>
            <li>청포도</li>
            <li>바나나</li>
            <ul>
                <li>빨강</li>
                <li>초록</li>
                <li>파랑</li>
            </ul>
        </ul>
        <br>
        <h5> 순서 있는 리스트 태그 </h5><hr>
        <ol type="I" start="5">
            <li>딸기</li>
            <li>청포도</li>
            <li>바나나</li>
        </ol>
    </body>
</html>
