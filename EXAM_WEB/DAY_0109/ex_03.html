<!-- HTML 텍스트 관련 태그 ===============================================
1. <a> ~ </a> : anchor 약자, 하이퍼링크 의미
                - 속성 href : Hypertext Reference 약자
                            * <a href='URL'> ~ </a>
                - 속성 target : URL 페이지가 열릴 위치
                            * _self : 기본값 : 현재 창
                            * _blank : 새창, 새탭
                            * _parent : 현재 페이지보다 위
                            * _top : root에서 해당 문서 열기
2. <img src='이미지경로'> ~ </img> : image 약자, 웹페이지에 이미지 표시
            - 속성 src : 이미지가 있는 URL, 경로
            - 속성 alt : alternate, 이미지 텍스트 (경로가 잘못되었을 때)
            - 속성 width, height = '숫자' : 크기 지정
========================================================================= -->
<!DOCTYPE html>
<html>
    <head>
        <title> 나의 WEB SERVER 시작 </title>
    </head>
    <body width="80%">
        <h5> 링크 태그 </h5>
        <a href="http://www.naver.com"      target="_blank">네이버</a>
        <a href="http://www.google.co.kr"   target="_parent">구글</a>
        <a href="http://www.knu.ac.kr"      target="_top">경북대학교</a>
        <a href="http://www.daum.net"       target="_self">다음</a>
        <p>
            <h5> 이미지 태그 </h5>
            <a href="http://google.co.kr" target="_blank">
                <img src = 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png'>
            </a><br/><br/>

            <a href="https://www.google.com/search?q=%EA%B3%A0%EC%96%91%EC%9D%B4&tbm=isch&ved=2ahUKEwicv5Sz97n8AhW-U_UHHSgJAMsQ2-cCegQIABAA&oq=%EA%B3%A0%EC%96%91%EC%9D%B4&gs_lcp=CgNpbWcQDFAAWABgAGgAcAB4AIABAIgBAJIBAJgBAKoBC2d3cy13aXotaW1n&sclient=img&ei=5r27Y5y0Gb6n1e8PqJKA2Aw&bih=695&biw=1007&hl=ko" target="_blank">
                <img src = 'D:\EXAM_WEB\IMAGE\cat.png'
                width="500", height="500", alt="구글입니다">
            </a>
        </p>
    </body>
</html>
