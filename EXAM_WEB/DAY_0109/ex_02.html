<!-- HTML 텍스트 관련 태그 ===============================================
1. <b> ~ </b> 태그 : bold약자 글자를 굵게
2. <strong> ~ </storng> 태그 : 글자를 굵게 (중요한 의미를 지닌 것)
3. <i> ~ </i> 태그 : italy 이탤릭체 출력
4. <em> ~ </em> 태그 : emphasize 약자로 itaic 처럼 출력, 중요의미 내포
5. <small> ~ </small> 태그 : 텍스트를 작게 표시
6. <sup> ~ </sup> 태그 : supber subscript 약자, 윗첨자
7. <sub> ~ </sub> 태그 : subscript 약자, 아래 첨자
8. <ins> ~ </ins> 태그 : insert 약자, 삽입된 텍스트 의미로 밑줄이 그어짐
9. <del> ~ </del> 태그 : delete 약자, 글자 가운데 선 그어짐
10. <mark> ~ </mark> 태그 : 글자 위에 색 입히기, 강조 의미, 중요의 의미
======================================================================== -->
<!DOCTYPE html>
<html>
    <head>
        <title> 나의 HTML 시작 </title>
    </head>
    <body>
        <h3> 텍스트 관련 태그 살펴보기 </h3><hr>
        오늘은 <b>월요일</b><strong>월요일</strong>입니다.<br/>
        금요일에는 <strong>프로젝트 발표</strong>가 있습니다. ㅠㅠ <br/>
        지금 <i>이탤릭체</i>라고 하는 군요 ^^ <br>
        지금 <em>이탤릭체</em>라고 하는 군요 ^^ <br>
        <p>
            <h4> 글자 작게/윗첨자/아랫첨자 태그</h4>
            텍스트 관련 태그가 <small>많군요 ㅜㅜ</small><br>
            위첨자 나타내기 오늘<sup>(1)</sup>이군요<br/>
            아래첨자 나타내기 오늘<sub>(1)</sub>이군요<br/>
        </p>
        <p>
            <h4> 글자 추가/삭제/강조 관련 태그</h4>
            오늘은 <del>일요일</del><ins>월요일</ins>입니다.<br/>
            금요일은 <mark>발표날</mark>입니다.<br/>
        </p>
    </body>
</html>
