<!-- ============================================================
JavaScript 언어
- 객체지향언어(OOP)
- 스크립트 언어
- HTML 태그를 직접 제어 가능 => DOM(Document Object Model)
================================================================= -->
<!DOCTYPE html>
<html>
    <head>
        <title>MY WEB</title>
        <!-- 내부 스크립트 코드 -->
        <script>
            // 변수 선언
            var msg = "Hello JavaScript";
            // print(msg); 실제 현재 페이지 프린트기로 출력
            console.log("Hello JS");
            console.log(msg);
            var msg = "12345"
            console.log(msg);
        </script>
        <script>
            document.write("Loading....")
        </script>
    </head>
    <body>
        <!-- 내부 스크립트 코드 -->
        <script>
            // 변수 선언
            var msg = "반갑다 자바스크립트 ~ ^^";
            // print(msg); 실제 현재 페이지 프린트기로 출력
            console.log("Good Luck Happy Day!");
            console.log(msg);
        </script>
        <h3> Good Luck ~ 2023 ^^ </h3>
        오늘도 건강하고 행복한 하루 되십시오.
        <button>클릭하세요~! 행운이 함께 합니다.</button>
    </body>
</html>
