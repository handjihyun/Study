<!-- HTML 태그 - 입력 관련 =================================================
- 입력 데이터 ==> 서버(Server) 전송
* <form> ~ </form> : 서버(Server) 전송에 관련된 태그를 담는 태그
    - 전송관련 속성
        * action : 데이터 처리 URL
        * method : 입력 데이터 서버 전달방식 (GET, POST)

- 사용자로부터 입력을 받을 수 있는 태그
* <input type = '입력의 종류'
         name=''
         value='사용자에게 보여지는 값'
         on이벤트이름=' JS Code '
=========================================================================== -->
<!DOCTYPE html>
<html>
    <head>
        <title> MY WEB </title>
    </head>
    <body>
        <h1> 다양한 입력 태그 살펴보기 </h1><hr/>
        <h4> 텍스트 입력 </h4>
        성별 입력 : 
        <input type="text" name="gender" id="gen" value="남자"><br/>

        <h4> 텍스트 입력 </h4>
        비밀번호 입력 : 
        <input type="password" name="gender" id="gen" placeholder="영어, 숫자, 8자"><br/>

        <h4> 라디오 버튼 입력 - 1개 선택 </h4>
        혈액형 선택 : 
        <input type="radio" name="blood" value="A">A형
        <input type="radio" name="blood" value="B">B형
        <input type="radio" name="blood" value="O">O형
        <input type="radio" name="blood" value="AB">AB형

        <h4> 체크 박스 버튼 입력 - 여러 개 선택 </h4>
        취미 선택 :<br>
        <input type="checkbox" name="hobby" value="등산" checked>등산
        <input type="checkbox" name="hobby" value="댄스">댄스
        <input type="checkbox" name="hobby" value="잠자기" disabled>잠자기
        <input type="checkbox" name="hobby" value="수영">수영
        <input type="checkbox" name="hobby" value="꽃꽃이">꽃꽃이

        <h4>텍스트 버튼 입력 - 긴 글자 문장 입력</h4>
        오늘의 메시지 : <br>
        <textarea rows="20" cols="50" name="message"/>Happy</textarea>

        <h4> 버튼 입력 </h4>
        삭제 결정 :
        <!-- 속성 on이벤트명="Event Handler" -->
        <input type="button" value="예" name="delBTN" onclick="console.log('클릭')">

        <h4> 다양한 컨텐츠 버튼 입력 </h4>
        버튼 : <button value="아니오" name="noBTN" onclick="alert('아니오')">NO</button> <br>

        <h4> 버튼 입력 </h4>
        전송 결정 : <input type="submit" name="send" value="서버로 전송">
        
    </body>
</html>
