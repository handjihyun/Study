<!-- CSS 선택자 계층관계 관련 =======================================
- 하위 선택자
    * 특정 태그 아래에 모든 태그들, 후손(자손)태그
    * 형식 : 특정태그  후손태그명

- 자식 선택자
    * 특정 태그 아래에 바로 존재하는 태그들, 자식 태그
    * 형식 : 특정태그 > 자식태그명
==================================================================== -->
<!DOCTYPE html>
<html>
    <head>
        <title>관계 선택자 - 하위/자식 선택자</title>
        <link href="../styles/basic.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h3> 오늘의 점심메뉴 </h3><hr/>
            <ul> 
                <li>한식</li>
                    <ol> 
                        <li> 불고기 </li>
                        <li> 김치찌개 </li>
                        <li> 비빔밥 </li>
                    </ol>
                <li>중식</li>
                    <ol> 
                        <li> 짜장면 </li>
                        <li> 짬뽕 </li>
                        <li> 볶음밥 </li>
                    </ol>
                <li>양식</li>
                    <ol>
                        <li> 파스타 </li>
                        <li> 리조또 </li>
                        <li> 스테이크 </li>
                    </ol>
            </ul>
            <h5>---디저트---</h5>
            <ul id="dessert">
                <li>커피</li>
                <li>아이스크림</li>
            </ul>
    </body>
</html>
